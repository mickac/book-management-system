{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method="get">
            {% if noItems %}
            <div class="container">
                <div class="alert alert-info" role="alert">
                    There are no records imported.
                </div>
            </div>
            {% endif %}
            {% if addedCounter %}
            <div class="container">
                <div class="alert alert-success" role="alert">
                    Successfuly imported {{ addedCounter }} records.
                </div>
            </div>
            {% endif %}
            <div class="row">
                <h4>Feed system's datebase from Google API!</h4>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="qLabel">Keyword</label>
                    <input type="text" class="form-control" name="q" placeholder="Search for volumes that contain this text string.">
                </div>
            </div>
            <div class="row">
                <h4>More specific fields</h4>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="titleLabel">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Keyword in the title">
                </div>
                <div class="form-group col-md-4">
                    <label for="authorLabel">Author</label>
                    <input type="text" class="form-control" name="author" placeholder="Keyword in the author">
                </div>
                <div class="form-group col-md-4">
                    <label for="publisherLabel">Publisher</label>
                    <input type="text" class="form-control" name="publisher" placeholder="Keyword in the publisher">
                </div>
                <div class="form-group col-md-4">
                    <label for="subjectLabel">Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Keyword in the category list of the volume">
                </div>
                <div class="form-group col-md-4">
                    <label for="isbnLabel">ISBN</label>
                    <input type="text" class="form-control" name="isbn" placeholder="Keyword is the ISBN number">
                </div>
                <div class="form-group col-md-4">
                    <label for="lccnLabel">LCCN</label>
                    <input type="text" class="form-control" name="lccn" placeholder="Keyword is the Library of Congress Control Number">
                </div>
                <div class="form-group col-md-4">
                    <label for="oclcLabel">OCLC</label>
                    <input type="text" class="form-control" name="oclc" placeholder="Keyword is the Online Computer Library Center number">
                </div>
                <div class="form-group col-md-4">
                    <label for="resultNumbersLabel">Result numbers</label>
                    <input type="text" class="form-control" name="resultNumbers" placeholder="How many records check (40 is max)" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary text-center">
                        <span class="glyphicon glyphicon-ok"></span>Import
                    </button>
                </div>
            </div>
        </form> 
    </div>
{% endblock %}
