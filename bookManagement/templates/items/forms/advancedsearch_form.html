{% load widget_tweaks %}
<div class="container">
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}
    <h2>Advanced search</h2>
    <form method="get">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="titleLabel">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Write down title of the book">
            </div>
            <div class="form-group col-md-4">
                <label for="authorsLabel">Author(s)</label>
                <input type="text" class="form-control" name="authors" placeholder="Write down author(s) of the book">
            </div>
            <div class="form-group col-md-4">
                <label for="languageLabel">Language</label>
                <input type="text" class="form-control" name="language" placeholder="Write down language of the book">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="isbnIdLabel">ISBN ID</label>
                <input type="text" class="form-control" name="isbnId" placeholder="Write down ISBN ID of the book">
            </div>
            <div class="form-group col-md-4">
                <label for="pageCountLabel">Number of pages</label>
                <input type="text" class="form-control" name="pageCount" placeholder="Write down pages number of the book">
            </div>
            <div class="form-group col-md-4" id="exactDate">
                <label for="exactDateLabel">Exact date</label>
                <input type="date" class="form-control" name="exactDate" placeholder="Use yyyy-mm-dd format.">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col text-right">
            <div class="form-group float-right" id="dateStart">
                <label for="dateStartLabel">Date from</label>
                <input type="date" class="form-control text-right" name="dateStart" placeholder="Start date" style="width:auto;">
                <small id="dateStartHelpBlock" class="form-text text-muted">
                    Use yyyy-mm-dd format.
                </small>
            </div>
            </div>
            <div class="col text-left">
            <div class="form-group" id="dateEnd">
                <label for="dateEndLabel">Date to</label>
                <input type="date" class="form-control" name="dateEnd" placeholder="End date" style="width:auto;">
                <small id="dateEndHelpBlock" class="form-text text-muted">
                    Use yyyy-mm-dd format.
                </small>
            </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col text-right">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary text-center">
                        <span class="glyphicon glyphicon-ok"></span> Search
                    </button>
                </div>
            </div>
            <div class="col text-left">
                <div class="form-group">
                    <select class="browser-default custom-select" style="width:auto;" name="parameter" id="parameter" required>
                        <option value="0">Search parameter</option>
                        <option value="1">Contains any field</option>
                        <option value="2">Contains all fields</option>
                    </select>
                    <select class="browser-default custom-select" style="width:auto;" name="dateParameter" id="dateParameter">
                        <option value="0">Date parameter</option>
                        <option value="1">Date range</option>
                        <option value="2">Date exact</option>
                    </select>
                </div>
            </div>
        </div>
    </form>   
</div>
<script type="text/javascript">
    $('#dateParameter').hide()
    $('#parameter').change(function() {
    	var id = this.value;
        if (id == "2"){        
            $('#dateParameter').show();
            $('#dateParameter').prop("required", true);
            $('#dateParameter').change(function() {
                var id =this.value;
                if (id == "0"){
                    $('#exactDate').show();
                    $('#dateStart').show();
                    $('#dateEnd').show();                   
                }
                if (id == "1"){ 
                    $('#exactDate').hide();
                    $('#dateStart').show();
                    $('#dateEnd').show();
                }
                if (id == "2"){ 
                    $('#exactDate').show();
                    $('#dateStart').hide();
                    $('#dateEnd').hide();
                }
            });
        }else{
            $('#dateParameter').hide();
            $('#dateParameter').prop("required", false);
            $('#exactDate').show();
            $('#dateStart').show();
            $('#dateEnd').show();  
        }
    });
</script>
